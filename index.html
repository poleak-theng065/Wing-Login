<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wing Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/wing-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <header><img src="./img/wb-logo-foot.png" alt=""></header>
        <form action="#">
            <div class="switch">
                <button class="log-in">
                    <a href="">Log In</a>
                </button>
                <button class="sing-up">
                    <a href="">Sign Up</a>
                </button>
            </div>
            <h2>Welcome!</h2>
            <div class="phone-number">
                <input type="tel" placeholder="User Phone Number" required autofocus> <i class="material-icons" style="font-size:36px">perm_identity</i>
            </div>
            <div class="password">
                <input type="password" minlength="6" placeholder="User password"> <i class="material-icons" style="font-size:36px">https</i>
            </div>
            <a href="" class="forget">Forget Password?</a>
            <button id="log-in" type="submit">Log In</button>
            <div class="languges">
                <a href="">ភាសាខ្មៃរ</a>    <a href="">English</a>  <a href="">中文</a>
            </div>
        </form>
    </div>
</body>
</html>
